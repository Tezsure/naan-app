name: naan_wallet
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  get: ^4.6.5
  lottie: ^1.3.0
  flutter_lints: ^2.0.1
  flutter:
    sdk: flutter
  web3auth_flutter: ^1.0.3
  flutter_svg: ^1.1.1+1
  cached_network_image: ^3.2.1
  flutter_secure_storage: ^6.0.0
  share_plus: ^4.0.10+1
  qr_flutter: ^4.0.0
  dartez:
    git:
      url: https://github.com/Tezsure/Dartez.git
      ref: main
  local_auth: ^2.1.2
  image_picker: ^0.8.5+3
  path_provider: ^2.0.11
  http: ^0.13.5
  flutter_staggered_grid_view: ^0.6.2
  simple_gql: ^1.2.0
  url_launcher: ^6.1.6
  intl: ^0.17.0
  hex: ^0.2.0
  shimmer: ^2.0.0
  flutter_inappwebview: ^5.7.1
  beacon_flutter: ^1.0.8
  in_app_review: ^2.0.6
  firebase_core: ^2.3.0
  firebase_crashlytics: ^3.0.6
  firebase_analytics: ^10.0.6
  qr_code_scanner: ^1.0.1
  package_info_plus: ^1.4.2

  # Firebase
  
dependency_overrides:
  firebase_crashlytics_platform_interface: 
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/
    #common
    - assets/temp/
    - assets/svg/
    #home page
    - assets/home_page/
    - assets/home_page/info_story/
    - assets/home_page/svg/
    - assets/home_page/images/
    #settings page
    - assets/settings_page/
    - assets/settings_page/svg/
    #onboarding page
    - assets/onboarding_page/
    - assets/onboarding_page/lottie/
    #create wallet page
    - assets/create_wallet/
    - assets/create_wallet/lottie/
    #nft page
    - assets/nft_page/
    - assets/nft_page/svg/
    #send page
    - assets/send_page/lottie/
    - assets/send_page/

    - assets/svg/accounts/

    - assets/contact_page/
    - assets/contact_page/svg/
    #profile images
    - assets/profile_images/

   

    #empty states images
    - assets/empty_states/
    #dapp
    - assets/dapps/
    - assets/dapp_browser/

  uses-material-design: true

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Regular.ttf
    - family: Poppins
      fonts:
        - asset: fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/poppins/Poppins-Medium.ttf
          weight: 500
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
          weight: 700
    - family: Space Grotesk
      fonts:
        - asset: fonts/space_grotesk/SpaceGrotesk-Bold.ttf
          weight: 700
        - asset: fonts/space_grotesk/SpaceGrotesk-Light.ttf
          weight: 300
        - asset: fonts/space_grotesk/SpaceGrotesk-Regular.ttf
          weight: 400
        - asset: fonts/space_grotesk/SpaceGrotesk-Medium.ttf
          weight: 500
        - asset: fonts/space_grotesk/SpaceGrotesk-SemiBold.ttf
          weight: 600
